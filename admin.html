<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لوحة إدارة المنتجات</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <div>
          <h1>لوحة الإدارة</h1>
          <p class="subtitle">أضف منتجات جديدة إلى المتجر بسهولة</p>
        </div>
        <nav>
          <a class="button ghost" href="index.html">العودة للمتجر</a>
        </nav>
      </div>
    </header>

    <main class="container admin-layout">
      <section class="admin-form">
        <h2>إضافة منتج جديد</h2>
        <form id="product-form">
          <label>
            اسم المنتج
            <input name="name" type="text" required placeholder="مثال: عطر فاخر" />
          </label>
          <label>
            السعر
            <input name="price" type="number" min="1" required placeholder="250" />
          </label>
          <label>
            رابط الصورة
            <input
              name="image"
              type="url"
              required
              placeholder="https://images.unsplash.com/..."
            />
          </label>
          <label>
            وصف مختصر
            <textarea name="description" rows="4" required></textarea>
          </label>
          <button class="button primary" type="submit">إضافة المنتج</button>
          <p id="form-message" class="form-message" role="status"></p>
        </form>
      </section>

      <section class="admin-preview">
        <h2>المنتجات الحالية</h2>
        <p>تأكد من المظهر قبل حفظ التغييرات.</p>
        <div id="admin-products" class="product-grid"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
